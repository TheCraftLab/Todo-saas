services:
  todo-db:
    image: postgres:15-alpine
    container_name: todo-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    volumes:
      - todo_db_data:/var/lib/postgresql/data

  todo-api:
    image: node:20-alpine
    container_name: todo-api-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    environment:
      PORT: "3001"
      DATABASE_URL: postgresql://todo:todo@todo-db:5432/todoapp
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - todo-db
    volumes:
      - /home/kevin/Todo-saas/backend:/app
      - todo_api_node_modules:/app/node_modules

  todo-web:
    image: node:20-alpine
    container_name: todo-web-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_PROXY_TARGET: http://todo-api:3001
    depends_on:
      - todo-api
    volumes:
      - /home/kevin/Todo-saas/frontend:/app
      - todo_web_node_modules:/app/node_modules

volumes:
  todo_db_data:
  todo_api_node_modules:
  todo_web_node_modules:
 